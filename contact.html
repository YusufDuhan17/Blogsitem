<!DOCTYPE html> <!-- HTML5 standardını belirtiyoruz -->
<html lang="tr"> <!-- Sayfanın dilini Türkçe olarak belirtiyoruz -->

<head>
    <meta charset="UTF-8"> <!-- Türkçe karakterlerin doğru görüntülenmesini sağlar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sayfanın mobil uyumluluğunu sağlar -->
    <title>İletişim</title> <!-- Tarayıcı sekmesinde görünen başlık -->
    <link rel="stylesheet" href="static/styles/style.css">
    <script>
        // 📌 Basit bir e-posta gizleme yöntemi (Spam botlarından korunmak için)
        function showEmail() {
            var user = "sahinyusufduhan";
            var domain = "gmail.com";
            document.getElementById("email").innerHTML = `<a href="mailto:${user}@${domain}">${user}@${domain}</a>`;
        }
    </script>
</head>

<body onload="showEmail()"> <!-- Sayfa açıldığında e-posta koruması çalışır -->

    <header>
        <h1>İletişim</h1> <!-- Sayfanın başlığı -->

        <!-- 📌 Navigasyon (Menü) Bölümü -->
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li> <!-- Ana sayfa bağlantısı -->
                <li><a href="ozgecmis.html">Öz Geçmiş</a></li> <!-- Özgeçmiş sayfası -->
                <li><a href="hakkimda.html">Hakkımda</a></li> <!-- Hakkımda sayfası -->
                <li><a href="iletisim.html">İletişim</a></li> <!-- İletişim sayfası -->
            </ul>
        </nav>
    </header>

    <section>
        <h2>Benimle İletişime Geç</h2> <!-- Başlık -->

        <!-- 📌 Telefon ve E-posta Bilgileri -->
        <p>📧 Email: <span id="email">[Görmek için JavaScript etkinleştirin]</span></p> <!-- E-posta gizlenmiş -->
        <p>📞 Telefon: <a href="tel:+905541804100">+90 554 180 41 00</a></p> <!-- Telefon numarası -->

        <h3>Mesaj Gönder</h3> <!-- Form Başlığı -->

        <!-- 📌 İletişim Formu -->
        <form action="#" method="post" onsubmit="alert('Mesaj başarıyla gönderildi!'); return false;">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">E-posta:</label>
            <input type="email" id="emailInput" name="email" required><br><br>

            <label for="message">Mesajınız:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Gönder</button>
        </form>
    </section>
    <script src="static/scripts/script.js"></script>
</body>

</html>
